<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de SQL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Buscar SQL por erro</h3>

  <input type="text" id="erroInput" placeholder="Digite palavras-chave (ex: liberar nÃºmero)">

  <select id="filtroSetor">
    <option value="">Todos os setores</option>
    <option value="Estoque">Estoque</option>
    <option value="Financeiro">Financeiro</option>
    <option value="Workspace">Workspace</option>
    <option value="Integradores">Integradores</option>
    <option value="CRM">CRM</option>
  </select>

  <button id="buscarBtn">Buscar</button>
  <button id="limparBtn" style="background-color: #ccc; color: #333;">Limpar Filtros</button>

  <div id="formulario"></div>

  <textarea id="resultado" rows="6" placeholder="Resultado..." readonly></textarea>
  <button id="copiarBtn">Copiar SQL</button>

  <script src="popup.js"></script>
</body>
</html>
